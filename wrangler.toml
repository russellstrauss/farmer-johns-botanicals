name = "farmer-johns-botanicals"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# For Cloudflare Pages deployment
# The dist directory contains the static site and _functions directory
pages_build_output_dir = "dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "fjb-orders"
database_id = "your-database-id-here"  # Replace with actual D1 database ID after creation

# Environment variables (set via Cloudflare Dashboard or wrangler secret put)
# STRIPE_SECRET_KEY - Stripe secret key
# STRIPE_WEBHOOK_SECRET - Stripe webhook signing secret
# MAILGUN_API_KEY - Mailgun API key (optional, for emails)
# MAILGUN_DOMAIN - Mailgun domain (optional, for emails)

